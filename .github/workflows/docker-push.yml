---

  name: try docker push image
  
  on:
    workflow_dispatch:
    push:
  
  jobs:
    build:
      runs-on: ubuntu-22.04
      steps:
        - uses: actions/checkout@v4
        - run: |
            docker build -t matthieu3m/create-nodej-container:1 .
            docker login -u matthieu3m -p $DOCKERHUB_TOKEN
            docker push matthieu3m/create-nodej-container:1
          env:
            DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_MATTHIEU_TOKEN }}